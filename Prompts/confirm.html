<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //with confirm you can give boolean response 'true' or 'false' with options 'confirm' or 'cancel';
       let askConfirmation= confirm("Confirm or cancel");
       if(askConfirmation){
        alert("You confirmed");
       }
       else{
        alert("You canceled")
       }
        
    </script>
    
</body>
</html>
