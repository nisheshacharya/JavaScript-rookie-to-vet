<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <!-- With prompt you can get a input and display it, 
        or carry on further function according to the input
    -->
    <script>
        const age = prompt("How old are you?", 0);
        if(age<17 ){
            alert("Too young");
        }else{
            alert("Join army")
        }
    </script>
    

</body>
</html>
