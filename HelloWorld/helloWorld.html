<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
    <!-- In html file, we can run javaScript inside <script> tag as below. -->
<!-- We can also have separate .js file to run javaScript -->

    <script>
        console.log("Hello World")
        alert("Hello")
    </script>

    <!-- We can also give path of .js file as below  -->
    <script src="./helloWorld.js"> </script>
    <script src="./alertHello.js"></script>

    <p> "Hello world" inside &lt script &gt tag is displayed on console.  </p>

    
</body>
</html>
